/* function change(){
	var img = document.getElementById("checkImg");

} */

function loginCheck(){
	var username = $("#username").val();
	var password = $("#password").val();
	var rememberMe = document.getElementById("rememberMe").checked;
	$.ajax({
		type:"POST",
		url:ctxPath+"shopping/loginCheck",
		data:{
			"username":username,
			"password":password,
			"rememberMe":rememberMe
		},
		dataType:"JSON",
		success:function(data){
			if (data.status == "1") {
				window.location.href=ctxPath+"shopping/index";
			}
			if (data.status == "2") {
				$("#password_status").html("密码错误！");
			}
			if (data.status == "3") {
				$("#username_status").html("用户名不存在！");
			}
		}
	})
}
</script>
