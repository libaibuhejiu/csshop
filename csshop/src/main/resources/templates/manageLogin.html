<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>商城管理系统</title>
    <meta charset="utf-8">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">  
	<style type="text/css">
	<!--
	body {
		margin-left: 0px;
		margin-top: 0px;
		margin-right: 0px;
		margin-bottom: 0px;
		overflow:hidden;
	}
	.STYLE1 {font-size: 12px}
	-->
    </style>
	<script type="text/javascript" src="/js/jquery-1.8.3.js"></script>
	<script type="text/javascript" th:inline="javascript">
	var ctxPath = [[@{/}]];//项目根路径
	
	function loginCheck(){
		var username = $("#username").val();
		var password = $("#password").val();
		//var rememberMe = document.getElementById("rememberMe").checked;
		$.ajax({
			type:"POST",
			url:ctxPath+"shopping/loginCheck",
			data:{
				"username":username,
				"password":password
				//"rememberMe":rememberMe
			},
			dataType:"JSON",
			success:function(data){
				if (data.status == "1") {
					window.location.href=ctxPath+"manage/index";
				}
				if (data.status == "2") {
					$("#password_status").html("密码错误！");
				}
				if (data.status == "3") {
					$("#username_status").html("用户名不存在！");
				}
			}
		})
	}
	</script>
  </head>
  
  <body>
     <form id="myForm">
		<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
		  <tr>
		    <td bgcolor="9fc967">&nbsp;</td>
		  </tr>
		  <tr>
		    <td height="604"><table width="100%" border="0" cellspacing="0" cellpadding="0">
		      <tr>
		        <td height="604" background="/images/login_02.gif">&nbsp;</td>
		        <td width="989"><table width="100%" border="0" cellspacing="0" cellpadding="0">
		          <tr>
		            <td height="345" background="/images/login_1.jpg">&nbsp;</td>
		          </tr>
		          <tr>
		            <td height="47"><table width="100%" border="0" cellspacing="0" cellpadding="0">
		              <tr>
		                <td width="539" height="47" background="/images/login_05.gif" nowrap="nowrap">&nbsp;</td>
		                <td width="206" background="/images/login_06.gif" nowrap="nowrap"><table width="100%" border="0" cellspacing="0" cellpadding="0">
		                  <tr>
		                    <td width="17%" height="22"><div align="center"><span class="STYLE1">帐户:&nbsp;</span></div></td>
		                    <td width="58%" height="22"><div align="center">
		                        <input  type="text" id="username" name="username" size="15" style="height:17px; border:solid 1px #bbbbbb">
		                        <span id="username_status" style="color:red"></span>
		                    </div></td>
		                    <td width="25%" height="22"><span id="message" style="font-size:12px;color:#ff0000"></span></td>
		                  </tr>
		                  <tr>
		                    <td height="22"><div align="center"><span class="STYLE1">密码:</span></div></td>
		                    <td height="22"><div align="center">
		                        <input  type="password" id="password" name="password" size="15" style="height:17px; border:solid 1px #bbbbbb">
		                        <span id="password_status" style="color:red"></span>
		                    </div></td>
		                    <td height="22">
		                    	<!-- 登录按钮 -->
			                    <div align="center">
			                    	<img src="/images/dl.gif" width="39" height="18" onclick="loginCheck()"/>
			                    </div>
		                    </td>
		                  </tr>
		                </table></td>
		                <td width="244" background="/images/login_07.gif" nowrap="nowrap">&nbsp;</td>
		              </tr>
		            </table></td>
		          </tr>
		          <tr>
		            <td height="212" background="/images/login_08.gif">&nbsp;</td>
		          </tr>
		        </table></td>
		        <td background="/images/login_04.gif">&nbsp;</td>
		      </tr>
		    </table></td>
		  </tr>
		  <tr>
		    <td bgcolor="70ad21">&nbsp;</td>
		  </tr>
		</table>
	</form>
</body>
</html>
